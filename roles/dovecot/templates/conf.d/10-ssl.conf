{{ ansible_managed | comment }}

ssl = required

ssl_cert = <{{ ssl_cert|mandatory }}
ssl_key = <{{ ssl_key|mandatory }}

ssl_protocols = !SSLv3,!TLSv1,!TLSv1.1

ssl_cipher_list = ECDHE+AESGCM:ECDHE+CHACHA20:DHE+AESGCM:DHE+CHACHA20:ECDHE+AES+SHA384:ECDHE+AES+SHA256:!eNULL:!aNULL:!LOW:!3DES:!MD5:!EXP:!PSK:!SRP:!DSS:!RC4:!SHA1

ssl_prefer_server_ciphers = yes

ssl_options = no_compression
