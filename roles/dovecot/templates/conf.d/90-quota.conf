{{ ansible_managed | comment }}


mail_plugins = $mail_plugins quota

plugin {
  quota_rule = Trash:storage=+300M
}

plugin {
  quota = maildir:User quota
}

# Quota policy service for postfix
plugin {
  # use DUNNO, so postfix can evaluate later policies
  quota_status_success = DUNNO
  quota_status_nouser = DUNNO
  quota_status_overqouta = "522 5.2.2 Mailbox of recipient is full"
}
service quota-status {
  executable = quota-status -p postfix
  unix_listener /var/spool/postfix/private/dovecot-quota-status {
    group = postfix
    mode = 0600
    user = postfix
  }
  client_limit = 1
}
