{{ ansible_managed|comment }}

# Allow username to contain no domain (and also a wrong one)
allow_username_mismatch = true;

path = "/var/lib/rspamd/dkim/$domain.$selector.key";

domain {

{% for domain in (mail_domains|default({})).items() | selectattr('1.dkim_selector', 'defined') | map(attribute='0') | list %}
  {{ domain }} {
    path = "/var/lib/rspamd/dkim/{{ domain }}.{{ mail_domains[domain].dkim_selector }}.key";
    selector = "{{ mail_domains[domain].dkim_selector }}";
  }
{% endfor %}

}
